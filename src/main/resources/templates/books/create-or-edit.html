<html xmlns="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headResources}"></div>
    <title th:if="${edit}">Modifica Libro</title>
    <title th:unless="${edit}">Nuovo Libro</title>
  </head>
  <body>
    <header>
      <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <main class="container">
      <h5 class="my-4">
        <a
          th:href="@{/books}"
          class="link-secondary fst-italic text-decoration-none"
          >Libri</a
        ><span class="fst-italic text-secondary">/</span
        ><a
          th:if="${edit}"
          th:href="@{/books/edit/{id}(id=${book.id})}"
          class="fst-italic link-secondary text-decoration-none active fw-bold"
          >Modifica</a
        >
        <a
          th:unless="${edit}"
          th:href="@{/books/create}"
          class="fst-italic link-secondary text-decoration-none active fw-bold"
          >Crea</a
        >
      </h5>
      <h1
        th:if="${edit}"
        class="my-4"
        th:text="'Modifica Libro: ' + ${book.title}"
      ></h1>
      <h1 th:unless="${edit}" class="my-4">Crea un Nuovo Libro</h1>
      <section class="row">
        <div class="col-12"></div>
      </section>
      <form
        id="bookForm"
        th:action="${edit} ? @{/books/edit/{id}(id=${book.id})} : @{/books/create}"
        th:object="${book}"
        method="post"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Titolo:</label>
          <input
            type="text"
            id="title"
            th:field="*{title}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
            <ul>
              <li
                th:each="error : ${#fields.errors('title')}"
                th:text="${error}"
              ></li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Autore:</label>
          <input
            type="text"
            id="author"
            th:field="*{author}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}">
            <ul>
              <li
                th:each="error : ${#fields.errors('author')}"
                th:text="${error}"
              ></li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione:</label>
          <textarea
            id="description"
            th:field="*{description}"
            class="form-control"
            th:errorClass="is-invalid"
          ></textarea>
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('description')}"
          >
            <ul>
              <li
                th:each="error : ${#fields.errors('description')}"
                th:text="${error}"
              ></li>
            </ul>
          </div>
        </div>
        <div class="mb-3">
          <label for="originalTitle" class="form-label"
            >Titolo Originale:</label
          >
          <input
            type="text"
            id="originalTitle"
            th:field="*{originalTitle}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('originalTitle')}"
          >
            <ul>
              <li
                th:each="err : ${#fields.errors('originalTitle')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Prezzo:</label>
          <input
            type="number"
            step="0.01"
            id="price"
            th:field="*{price}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('price')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">URL Immagine:</label>
          <input
            type="text"
            id="image"
            th:field="*{image}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('image')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN:</label>
          <input
            type="text"
            id="isbn"
            th:field="*{isbn}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('isbn')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('isbn')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="publicationYear" class="form-label"
            >Anno di Pubblicazione:</label
          >
          <input
            type="number"
            id="publicationYear"
            th:field="*{publicationYear}"
            class="form-control"
            th:errorClass="is-invalid"
            min="0"
            max="${T(java.time.Year).now().value}"
          />
          <div
            class="invalid-feedback"
            th:if="${#fields.hasErrors('publicationYear')}"
          >
            <ul>
              <li
                th:each="err : ${#fields.errors('publicationYear')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="editor" class="form-label">Editore:</label>
          <input
            type="text"
            id="editor"
            th:field="*{editor}"
            class="form-control"
            th:errorClass="is-invalid"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('editor')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('editor')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="pages" class="form-label">Numero di pagine:</label>
          <input
            type="number"
            id="pages"
            th:field="*{pages}"
            class="form-control"
            th:errorClass="is-invalid"
            min="1"
          />
          <div class="invalid-feedback" th:if="${#fields.hasErrors('pages')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('pages')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3">
          <label for="genre" class="form-label">Genere:</label>
          <select
            id="genre"
            th:field="*{genre.id}"
            class="form-select"
            th:errorClass="is-invalid"
          >
            <option
              th:each="g : ${genres}"
              th:value="${g.id}"
              th:text="${g.name}"
            ></option>
          </select>
          <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}">
            <ul>
              <li
                th:each="err : ${#fields.errors('genre')}"
                th:text="${err}"
              ></li>
            </ul>
          </div>
        </div>

        <div class="mb-3 d-flex justify-content-between">
          <input type="reset" value="Annulla" class="btn btn-secondary" />
          <input type="submit" value="Salva" class="btn btn-primary me-2" />
        </div>
      </form>
    </main>
    <div th:replace="~{fragments/resources :: scriptsResources}"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headResources}"></div>
  </head>
  <body>
    <nav
      th:fragment="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light py-0 text-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">La Mia Libreria</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/books}">Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/genres}">Generi</a>
            </li>
          </ul>

          <div
            class="d-flex align-items-center gap-3"
            sec:authorize="isAuthenticated()"
          >
            <h5
              class="mb-0"
              th:text="'Ciao ' + ${#authentication.name} + '!'"
            ></h5>
            <form th:action="@{/logout}" method="post" class="m-0">
              <button type="submit" class="btn btn-outline-danger btn-sm">
                Logout
              </button>
            </form>
          </div>
          <ul class="navbar-nav" sec:authorize="isAnonymous()">
            <li class="nav-item">
              <a class="btn btn-outline-primary btn-sm" th:href="@{/login}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div th:replace="~{fragments/resources :: scriptsResources}"></div>
  </body>
</html>
